name: Release
on:
  workflow_dispatch:
jobs:
  source-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install aqua
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.43.1

      - name: Tag
        run: just tag
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Release
        run: just publish=true build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
