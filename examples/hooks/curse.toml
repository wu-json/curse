version = 0

[hooks]
startup = { name = "startup-hook", command = "echo 'Starting up...' && sleep 2 && echo 'Environment ready!'" }
shutdown = { name = "shutdown-hook", command = "echo 'Shutting down...' && sleep 1 && echo 'Cleanup complete!'" }

# Regular processes - run indefinitely to test restart all
[[process]]
name = "web-server"
command = "echo 'Web server starting...' && while true; do echo \"[web-server] $(date '+%H:%M:%S') - serving requests\"; sleep 2; done"

[[process]]
name = "background-job"
command = "echo 'Background job starting...' && while true; do echo \"[background-job] $(date '+%H:%M:%S') - processing\"; sleep 3; done"
